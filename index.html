<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>repl.it</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<script src="vue.js">
	</script>
</head>

<body>
	<div class="wrapper">
		<div class="sample">
			<button class="btn btn-primary" v-on:click="showH2 = !showH2" v-bind:title="showH2 ? 'hide' : 'show'">
          {{ btnText }}
        </button>
        <input type="text" v-bind:value="name" v-on:input="name = $event.target.value, lolo = $event.target.value + ' _ ' + 11">
        <hr>
        <h2>Hello, {{ name }}</h2>
        <h2>Your profit: {{ sum }}</h2>
        <h2 v-show="showH2">{{ lolo }}</h2>
        <hr>
        <button class="btn btn-success" v-on:click="addNumber">
          add random number
        </button>
        <ul class="list-group">
          <li class="list-droup-item" v-for="number in numbers">{{ number }}</li>
        </ul>
      </div>
    </div>
    <script>
      let sample = new Vue({
        el: '.sample',
        data: {
          name: '',
          lolo: 'LOlo',
          showH2: false,
          numbers: [],
        },
        methods: {
          addNumber() {
            let rndm = Math.floor(Math.random() * 11) - 5;
            this.numbers.push(rndm);
          }
        },
        computed: {
          sum() {
            let sum = 0;

            for(let i =  0; i < this.numbers.length; i++) {
              sum += this.numbers[i];
            }

            return sum;
          },
          btnText() {
            return this.showH2 ? 'hide' : 'show'
          }
        }
      });
    </script>
  </body>
</html>
